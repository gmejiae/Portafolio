	<body>
		<div class="form-container wow fadeInUp" data-wow-delay='.3s'>

			<div class="fs-form-wrap" id="fs-form-wrap">
				
				<a href="index.html"><div class="go-back">
					<div class="back_icon"><h4>Back</h4></div>
				
				</div></a>	

				<div class="fs-title">
				
					<h1>Contáctame</h1>

				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">¿Cual es tu nombre o empresa?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="John Doe" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="No te enviaremos SPAM, lo prometemos...">¿Cual es tu e-mail?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="john@gmail.com" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Escribe tu mensaje aquí</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
						</li>

					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Enviar formulario</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->



		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>

		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
